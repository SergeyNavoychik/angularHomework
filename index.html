<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/model/data.js"></script>
    <script src="js/controller/textCtrl.js"></script>

</head>
<body>
    <div class="container">
        <h1>Shopping list</h1>
        <hr>
        <div class="form-inline" ng-controller="addCtrl">
            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" class="form-control" id="product" ng-model="text" >
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" ng-model="price" >
            </div>
            <button class="btn btn-primary" ng-click="addItem(text, price)">ADD</button>
        </div>
    </div>
    <div  class="container" ng-controller="TextCtrl">
        <table class="table table-striped">
            <thead>
                <td>â„–</td>
                <td>Name</td>
                <td>Price</td>
                <td>Buy</td>
            </thead>
            <tbody>
                <tr ng-repeat="item in data">
                    <td>{{$index+1}}</td>
                    <td>{{item.text}}</td>
                    <td>{{item.price}}</td>
                    <td><input type="checkbox" ng-model="item.isBuy"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
